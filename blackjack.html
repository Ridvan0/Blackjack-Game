<!DOCTYPE html>
<html>
<head>
    <title>Blackjack Oyunu</title>

</head>
<link rel="stylesheet" href="style.css">

<body>
    <h1>Blackjack Oyunu</h1>
    <button id="start-button">Oyunu Başlat</button>
    <div id="game-container">
        <div id="player-hand">
            <h2>Oyuncu</h2>
            <div id="player-cards"></div>
            <p id="player-score">Skor: 0</p>
        </div>
        <div id="dealer-hand">
            <h2>Dağıtıcı</h2>
            <div id="dealer-cards"></div>
            <p id="dealer-score">Skor: 0</p>
        </div>
    </div>
    <button id="hit-button">Kart Çek</button>
    <button id="stand-button">Paso</button>
    <button id="double-button">Çifte Katla</button>
    <!-- <button id="split-button">El Bölme</button>
    <button id="insurance-button">Sigorta</button> -->
    <p id="result-message">Sonuç: </p>
    <p id="money-info">Toplam Kazanılan Para: 1000 TL</p>
    <p id="bet-info">Bahis Miktarı: 0 TL</p>
    <button id="increase-bet">Bahisi Artır</button>
    <button id="decrease-bet">Bahisi Azalt</button>
    <script src="blackjack.js"> 

    </script>
</body>
</html>
